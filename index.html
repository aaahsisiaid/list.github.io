<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位置情報リストと削除機能</title>

  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #ccc;
      margin: 0;
      padding: 0;
    }
    #visitorList {
      margin: 20px;
      padding: 0;
      list-style-type: none;
    }
    .visitorItem {
      background-color: #333;
      border-radius: 6px;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    label {
      color: white;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div>
    <label><input type="checkbox" id="filterWithLocation"> 位置情報あり</label>
    <label><input type="checkbox" id="filterWithoutLocation"> 位置情報なし</label>
  </div>

  <ul id="visitorList"></ul>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyADQyGZQ2qtzeX4C0Ne4cCKA_mT0PFsPn4",
      authDomain: "ipphone-c4de8.firebaseapp.com",
      projectId: "ipphone-c4de8",
      storageBucket: "ipphone-c4de8.firebasestorage.app",
      messagingSenderId: "937358791870",
      appId: "1:937358791870:web:3f2a4c54ba8b63e0457aef",
      measurementId: "G-2B0DFZ0RP7"
    };

    // Firebase初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // データの取得と表示
    let visitorData = [];
    let filterWithLocation = false;
    let filterWithoutLocation = false;

    // チェックボックスのイベントリスナー
    document.getElementById("filterWithLocation").addEventListener("change", function() {
      filterWithLocation = this.checked;
      if (filterWithLocation) {
        document.getElementById("filterWithoutLocation").checked = false;
        filterWithoutLocation = false;
      }
      renderList();
    });

    document.getElementById("filterWithoutLocation").addEventListener("change", function() {
      filterWithoutLocation = this.checked;
      if (filterWithoutLocation) {
        document.getElementById("filterWithLocation").checked = false;
        filterWithLocation = false;
      }
      renderList();
    });

    // データをFirebaseから取得してリストに表示
    function fetchVisitorData() {
      db.collection("visitors").get().then(snapshot => {
        visitorData = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          const listItem = createVisitorItem(doc.id, data);
          visitorData.push({ id: doc.id, div: listItem });
        });
        renderList();
      });
    }

    // リストの表示
    function renderList() {
      const list = document.getElementById("visitorList");
      list.innerHTML = "";
      visitorData.forEach(item => {
        const hasLocation = item.div.querySelector('.location').innerText !== "位置情報なし";
        if ((filterWithLocation && !hasLocation) || (filterWithoutLocation && hasLocation)) {
          return;
        }
        list.appendChild(item.div);
      });
    }

    // 各訪問者データを表示する要素を作成
    function createVisitorItem(id, data) {
      const div = document.createElement("div");
      div.classList.add("visitorItem");

      const name = document.createElement("div");
      name.textContent = `訪問者: ${data.lot}`;
      div.appendChild(name);

      const address = document.createElement("div");
      address.classList.add("location");
      address.textContent = "住所取得中...";
      div.appendChild(address);

      // 住所取得処理
      if (data.latitude && data.longitude) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${data.latitude}&lon=${data.longitude}&addressdetails=1`)
          .then(res => res.json())
          .then(json => {
            address.textContent = json.display_name || "住所不明";
          }).catch(() => {
            address.textContent = "住所取得エラー";
          });
      } else {
        address.textContent = "位置情報なし";
      }

      const deleteButton = document.createElement("button");
      deleteButton.textContent = "削除";
      deleteButton.addEventListener("click", () => {
        if (confirm("本当に削除しますか？")) {
          db.collection("visitors").doc(id).delete();
          div.remove();
        }
      });
      div.appendChild(deleteButton);

      return div;
    }

    // ページ読み込み時にデータを取得
    window.onload = fetchVisitorData;
  </script>
</body>
</html>
